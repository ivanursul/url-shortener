<div class="modal-header">
    <h3 class="modal-title">Funny preview</h3>
</div>
<div class="modal-body">
    <img class="img-thumbnail" id="large-image"
         ng-src="{{funnyPicture.url}}" >
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="fullSize()">Open in full size</button>
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
