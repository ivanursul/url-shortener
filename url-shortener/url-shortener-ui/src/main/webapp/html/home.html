<div class="container">
	<div class="row">
		<div class="col-sm-12 col-lg-12">
			<h1 class="h1">Url shortener</h1>
		</div>
	</div>
</div>
<div class="container" id="mainContainer">
	<div class="row">
		<div class="col-lg-6">
			<form role="form" name="urlShortener">
				<div class="form-group">
					<label for="url">Paste your long url here:</label> <input
						type="text" type="url" ng-model="longUrl" class="form-control"
						id="url">
				</div>
				<button ng-click="createShortUrl()" class="btn btn-default">Create
					short url</button>
			</form>
		</div>
		<div class="col-lg-6 " ng-show="shortUrl">
			<form>
				<div class="form-group">
					<label for="url">Your new short url :</label>
					<div >
						<a ng-href="{{shortUrl}}">{{shortUrl}}</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
