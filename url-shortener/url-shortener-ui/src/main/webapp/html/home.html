<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">Funny pictures :)</h1>
            </div>
        </div>
    </div>
</div>
<div class="container" id="mainContainer">
    <div class="row">
        <div class="col-lg-12">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}"
                   close="closeAlert($index)">{{alert.msg}}
            </alert>
            <div class="row" style="text-align: center;">
                <div ng-repeat="picture in pictures"
                     class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a ng-click="createFunnyPicture(picture.id)" class="thumbnail">
                        <img class="img-responsive" ng-src="{{picture.url}}">
                    </a>
                    {{picture.name}}
                </div>
            </div>
        </div>
        <div class="align-center">
            <pagination total-items="totalItems" ng-model="currentPage"
                        items-per-page="itemsPerPage" ng-change="pageChanged()"
                        ng-show="showPagination()"></pagination>
        </div>
    </div>
</div>
